<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JKP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="playfield">
        <div class="playbox">
            <!-- Gif animations for each possible move -->
            <!-- All animations are hidden initially except for the starting stance -->
            <img src="./assets/gifs/ss.gif" alt="" id="ss">
            <img src="./assets/gifs/bj.gif" alt="" id="bj" class="hidden">
            <img src="./assets/gifs/bk.gif" alt="" id="bk" class="hidden">
            <img src="./assets/gifs/bp.gif" alt="" id="bp" class="hidden">
            <img src="./assets/gifs/ljrk.gif" alt="" id="ljrk" class="hidden">
            <img src="./assets/gifs/ljrp.gif" alt="" id="ljrp" class="hidden">
            <img src="./assets/gifs/lkrj.gif" alt="" id="lkrj" class="hidden">
            <img src="./assets/gifs/lkrj.gif" alt="" id="lkrp" class="hidden">
            <img src="./assets/gifs/lprk.gif" alt="" id="lprk" class="hidden">
            <img src="./assets/gifs/lprj.gif" alt="" id="lprj" class="hidden">
            <img src="./assets/gifs/BLose.gif" alt="" id="blose" class="hidden">
            <img src="./assets/gifs/BDown.gif" alt="" id="bdown" class="hidden">
            <img src="./assets/gifs/RLose.gif" alt="" id="rlose" class="hidden">
            <img src="./assets/gifs/RDown.gif" alt="" id="rdown" class="hidden">
            <!-- Scoreboard display results of game -->
            <div id="scoreboard">
                <div class="scorecard" id="blueScore">BLUE: 0</div>
                <div class="scorecard" id="tieScore">TIE: 0</div>
                <div class="scorecard" id="redScore">RED: 0</div>
            </div>
        </div>
        <!-- This h1 tag is changed to display the winner after a game concludes -->
        <h1 id="playAgain">BLUE V. RED</h1>
    </div>
    <!-- buttons for user input (play again button is hidden until game is over)-->
    <div id="buttons">
        <button id="jump"><img src="./assets/icons/jumpIcon.png" alt="" class="icon">JUMP</button>
        <button id="kick"><img src="./assets/icons/kickIcon.png" alt="" class="icon">KICK</button>
        <button id="punch"><img src="./assets/icons/punchIcon.png" alt="" class="icon">PUNCH</button>
        <button id="play" class="hidden">PLAY AGAIN</button>
    </div>
    <script src="./rps.js"></script>
</body>
</html>
